<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="formContainer">
            <form action="" method="POST" 
                <h1>Register</h1>
                <p>
                    <label for="firstname">First Name</label><br>
                    <input type="text" name="firstname" id="firstname" placeholder="John" required>
                </p>
                <p>
                    <label for="lastname">Last Name</label><br>
                    <input type="text" name="lastname" id="lastname" placeholder="Doe" required>
                </p>
                <p>
                    <label for="birthdate">Birthdate</label>
                    <input type="date" name="birthdate" id="birthdate" required>
                </p>
                <p>
                    <label for="age">Age</label><br>
                    <input type="number" name="age" id="age" placeholder="xx" min="18" required>
                </p>
                <p>
                    <label for="address">Address</label><br>
                    <textarea name="address" id="address" cols="30" rows="10" required></textarea>
                </p>
                <p>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </p>
                <p>
                    <label for="phone">Phone</label><br>
                    <input type="tel" name="phone" id="phone" placeholder="+62xxxxxxxxxx"  required>
                </p>
                <p>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="3gKpX@gmail.com" required>
                </p>
                <p>
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username" placeholder="john_doe" required>
                </p>
                <p>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="12345" required>
                </p>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>
</body>
</html>
